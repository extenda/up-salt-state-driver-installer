database.vendor=mysql
os.database=linuxmysql

{% set categories = [
    'printer',
    'linedisplay',
    'scanner',
    'scanner2',
    'cashdrawer',
    'scale',
    'msr',
    'cashchanger',
    'fiscal',
    'eft'
] %}

{% set used_categories = [] %}

{%- for state in states -%}
peripheral.{{ state.parameters.device.category | lower }}={{ state.parameters.device.name }}

{%- if state.parameters.device.category not in used_categories -%}
{%- set _ = used_categories.append(state.parameters.device.category | lower) -%}
{% endif %}

{% endfor %}

{%- for category in categories -%}
{%- if category not in used_categories -%}
peripheral.{{ category | lower }}=NONE
{% endif -%}
{% endfor -%}

ui.keyboard=

security=CO
business.region=NONE

installeroptions=izpack
